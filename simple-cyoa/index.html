<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Choose Your Own Adventure</h1>
        <a href="../index.html" class="back-link">Back to Home</a>
    </header>
    <main>
        <div id="story-selector-container">
            <select id="story-selector">
                <option value="echoing-spire.json">The Echoing Spire</option>
                <option value="norwegian-wilderness.json">The Whisper of the Fjord</option>
            </select>
            <button id="load-story">Load Story</button>
        </div>
        <div id="story-container">
            <p id="story-text"></p>
        </div>
        <div id="choices-container">
        </div>
    </main>
    <footer>
        <p>A Choose Your Own Adventure Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
