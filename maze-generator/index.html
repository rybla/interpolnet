<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator & Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Index</a>
        <h1>Maze Generator & Solver</h1>
        <div class="controls">
            <div class="control-group">
                <label for="size">Size:</label>
                <input type="range" id="size" min="10" max="50" value="20">
                <span id="size-value">20</span>
            </div>
            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="100" value="50">
            </div>
            <div class="button-group">
                <button id="generate-btn">Generate Maze</button>
                <button id="solve-btn" disabled>Solve Maze</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <canvas id="maze-canvas"></canvas>
        <p class="status" id="status-text">Ready to generate.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
