<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Sand Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="../" class="back-link">&larr; Back to Home</a>
      <h1>Falling Sand Simulator</h1>
    </header>

    <main>
      <div class="controls">
        <button id="sand-btn" class="active">Sand</button>
        <button id="water-btn">Water</button>
        <button id="stone-btn">Stone</button>
        <button id="plant-btn">Plant</button>
        <button id="ooze-btn">Ooze</button>
        <button id="steam-btn">Steam</button>
        <button id="lava-btn">Lava</button>
        <button id="eraser-btn">Eraser</button>
        <button id="reset-btn">Reset</button>
        <button id="pause-btn">Pause</button>
      </div>
      <canvas id="sandbox" width="600" height="600"></canvas>
    </main>

    <script src="script.js"></script>
  </body>
</html>
