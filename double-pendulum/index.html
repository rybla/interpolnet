<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolnet | Double Pendulum Chaos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Double Pendulum Chaos</h1>
            <p class="subtitle">A demonstration of chaotic dynamics</p>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="simulation-canvas"></canvas>
                <div class="overlay-info" id="info-overlay"></div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3>Simulation</h3>
                    <button id="toggle-play">Pause</button>
                    <button id="reset">Reset</button>
                    <button id="toggle-chaos" class="highlight-btn">Chaos Mode</button>
                </div>

                <div class="control-group">
                    <h3>Parameters</h3>

                    <label for="gravity">Gravity (g)</label>
                    <input type="range" id="gravity" min="1" max="30" step="0.1" value="9.8">
                    <span id="gravity-val">9.8</span>

                    <label for="mass1">Mass 1 (m1)</label>
                    <input type="range" id="mass1" min="1" max="20" step="0.5" value="10">
                    <span id="mass1-val">10</span>

                    <label for="mass2">Mass 2 (m2)</label>
                    <input type="range" id="mass2" min="1" max="20" step="0.5" value="10">
                    <span id="mass2-val">10</span>

                    <label for="length1">Length 1 (l1)</label>
                    <input type="range" id="length1" min="50" max="200" step="1" value="100">
                    <span id="length1-val">100</span>

                    <label for="length2">Length 2 (l2)</label>
                    <input type="range" id="length2" min="50" max="200" step="1" value="100">
                    <span id="length2-val">100</span>
                </div>

                <div class="control-group">
                    <h3>Initial State (radians)</h3>
                     <label for="theta1">Angle 1 (&theta;1)</label>
                    <input type="range" id="theta1" min="-3.14159" max="3.14159" step="0.01" value="1.57">
                    <span id="theta1-val">1.57</span>

                    <label for="theta2">Angle 2 (&theta;2)</label>
                    <input type="range" id="theta2" min="-3.14159" max="3.14159" step="0.01" value="1.57">
                    <span id="theta2-val">1.57</span>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Interpolnet. <a href="../index.html">Back to home</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
