<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Beat Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <a href="../index.html" class="back-link">&larr; Back to Home</a>
            <h1>Retro Beat Maker</h1>
        </header>

        <main>
            <div class="controls-top">
                <button id="play-btn" class="control-btn">Play</button>
                <div class="control-group">
                    <label for="tempo-slider">BPM: <span id="bpm-display">120</span></label>
                    <input type="range" id="tempo-slider" min="60" max="200" value="120">
                </div>
                <button id="clear-btn" class="control-btn secondary">Clear</button>
            </div>

            <div class="sequencer-container">
                <div class="track-labels">
                    <div class="label">Kick</div>
                    <div class="label">Snare</div>
                    <div class="label">Hi-Hat</div>
                    <div class="label">Clap</div>
                </div>
                <div class="grid" id="grid">
                    <!-- Grid items will be generated by JS -->
                </div>
            </div>

            <div class="instructions">
                <p>Click the pads to toggle steps. Press Play to start the sequence.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
