<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html" class="back-link">Back to Index</a>

    <div class="container">
        <h1>Spirograph Visualizer</h1>
        <p>Explore hypotrochoids and epitrochoids mathematically.</p>

        <div class="content-wrapper">
            <div class="canvas-container">
                <canvas id="spiroCanvas"></canvas>
            </div>

            <div class="controls-panel">
                <h2>Controls</h2>

                <div class="control-group">
                    <label for="typeSelect">Curve Type</label>
                    <select id="typeSelect">
                        <option value="hypotrochoid">Hypotrochoid</option>
                        <option value="epitrochoid">Epitrochoid</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="fixedRadius">Fixed Circle Radius (R)</label>
                    <input type="range" id="fixedRadius" min="10" max="200" value="100">
                    <span class="value-display" id="fixedRadiusVal">100</span>
                </div>

                <div class="control-group">
                    <label for="movingRadius">Moving Circle Radius (r)</label>
                    <input type="range" id="movingRadius" min="1" max="200" value="30">
                    <span class="value-display" id="movingRadiusVal">30</span>
                </div>

                <div class="control-group">
                    <label for="penOffset">Pen Offset (d)</label>
                    <input type="range" id="penOffset" min="10" max="200" value="50">
                    <span class="value-display" id="penOffsetVal">50</span>
                </div>

                <div class="control-group">
                    <label for="speed">Animation Speed</label>
                    <input type="range" id="speed" min="1" max="50" value="10">
                    <span class="value-display" id="speedVal">10</span>
                </div>

                <div class="button-group">
                    <button id="drawBtn">Start Drawing</button>
                    <button id="clearBtn">Clear</button>
                </div>

                <div class="links-section">
                    <h3>Related Visualizers</h3>
                    <ul>
                        <li><a href="../fourier-drawing/">Fourier Drawing</a></li>
                        <li><a href="../bezier-visualizer/">BÃ©zier Curve Visualizer</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
