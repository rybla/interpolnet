<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../index.html">Back to Home</a>
        <h1>L-System Visualizer</h1>
    </header>
    <main>
        <div class="controls">
            <label for="l-system-select">Choose a preset:</label>
            <select id="l-system-select">
                <option value="sierpinski">Sierpinski Triangle</option>
                <option value="koch">Koch Snowflake</option>
                <option value="dragon">Dragon Curve</option>
                <option value="plant">Fractal Plant</option>
            </select>
            <button id="start-button">Start</button>
            <button id="step-button">Step</button>
            <div class="slider-container">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="200" max="2000" value="1000" step="100">
                <span id="speed-value">1.0s</span>
            </div>
            <div class="slider-container">
                <label for="generations-slider">Generations:</label>
                <input type="range" id="generations-slider" min="1" max="10" value="5">
                <span id="generations-value">5</span>
            </div>
        </div>
        <canvas id="l-system-canvas" width="800" height="600"></canvas>
    </main>
    <script src="script.js"></script>
</body>
</html>
