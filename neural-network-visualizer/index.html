<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../index.html" class="back-link">‚Üê Back to Interpolnet</a>
        <h1>Neural Network Visualizer</h1>
        <p>A simple Perceptron learning to classify points.</p>
    </header>
    <main>
        <div class="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="instructions">
                <p><strong>Left Click:</strong> Add Class A (Green)</p>
                <p><strong>Right Click:</strong> Add Class B (Red)</p>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="learning-rate">Learning Rate: <span id="lr-value">0.01</span></label>
                <input type="range" id="learning-rate" min="0.001" max="0.1" step="0.001" value="0.01">
            </div>
            <div class="buttons">
                <button id="train-btn">Train (1 Epoch)</button>
                <button id="auto-btn">Auto Train: OFF</button>
                <button id="reset-btn">Reset Weights</button>
                <button id="clear-btn">Clear Points</button>
            </div>
            <div class="stats">
                <p>Epoch: <span id="epoch-display">0</span></p>
                <p>Accuracy: <span id="accuracy-display">0%</span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
