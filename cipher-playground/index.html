<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Playground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="../index.html" class="back-link">&larr; Back to Index</a>
    <div class="container">
        <h1>Cipher Playground</h1>
        <p class="subtitle">Explore the mechanics of classical encryption algorithms.</p>

        <div class="controls">
            <div class="input-group">
                <label for="cipher-select">Algorithm</label>
                <select id="cipher-select">
                    <option value="caesar">Caesar Cipher</option>
                    <option value="railfence">Rail Fence Cipher</option>
                </select>
            </div>

            <div class="input-group">
                <label for="key-input">Key</label>
                <input type="number" id="key-input" value="3" min="1" max="25">
            </div>
        </div>

        <div class="main-content">
            <div class="text-section">
                <div class="input-box">
                    <label for="plaintext">Input Text</label>
                    <textarea id="plaintext" placeholder="Type your secret message here...">HELLO WORLD</textarea>
                </div>
            </div>

            <div class="visualizer">
                <canvas id="cipher-canvas"></canvas>
            </div>

            <div class="text-section">
                <div class="input-box">
                    <label for="ciphertext">Encrypted Output</label>
                    <textarea id="ciphertext" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
